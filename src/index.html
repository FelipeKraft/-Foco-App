<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FOCO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">+FOCO</div>
            <div class="saldo">Saldo Atual: <span>${saldoAtual}</span></div>
        </div>

        <div class="main-buttons">
            <a href="cadastrar_recompensa.html" class="button-card">
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="3" />
                    <path d="M12 14c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z" />
                    <path d="M12 2L9 8h6z" />
                    <circle cx="12" cy="16" r="1" />
                </svg>
                <span class="button-text">Cadastrar e Exibir<br>Recompensas</span>
            </a>
        </div>

        <div class="secondary-buttons">
            <a href="relogios_pomodoro.html" class="small-button-card">
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="13" r="9" />
                    <path d="M12 7v6l4 2" />
                    <path d="M8 2h8" />
                </svg>
                <span class="button-text">Relógios<br>Pomodoro</span>
            </a>

            <a href="sobre_nos.html" class="small-button-card">
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="9" cy="7" r="3" />
                    <circle cx="15" cy="7" r="3" />
                    <circle cx="12" cy="14" r="3" />
                    <path d="M6 10v4c0 2 2 3 6 3s6-1 6-3v-4" />
                </svg>
                <span class="button-text">Sobre<br>Nós</span>
            </a>
        </div>

        <div class="footer">
            <button class="footer-button" onclick="window.location.href='apoie.html'">Apoie</button>
            <span class="copyright">Copyright +Foco</span>
            <!--<button class="footer-button" onclick="sair()">Sair</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
